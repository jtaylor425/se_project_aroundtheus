<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Joel Taylor" />
    <meta name="keywords" content="travel, destinations, U.S." />
    <link href="vendor/normalize.css" rel="stylesheet" />
    <link href="pages/index.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Header Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="./images/Avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jaques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="copyright page__section">
          <p class="copyright__description">Â© 2024 Around the U.S.</p>
        </footer>
      </main>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            id="title-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input"
            id="description-input"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
