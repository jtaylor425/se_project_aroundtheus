<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Joel Taylor" />
    <meta name="keywords" content="travel, destinations, U.S." />
    <link href="vendor/normalize.css" rel="stylesheet" />
    <link href="pages/index.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Header Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="./images/Avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jaques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="copyright page__section">
          <p class="copyright__description">Â© 2024 Around the U.S.</p>
        </footer>
      </main>
    </div>
    <!--Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <label class="modal__form_container">
            <input
              class="modal__input"
              id="title-input"
              type="text"
              name="title"
              placeholder="Title"
              maxlength="40"
              minlength="2"
              required />
            <span class="modal__error" id="title-input-error"></span
          ></label>
          <label class="modal__form_container"
            ><input
              class="modal__input"
              id="description-input"
              type="text"
              name="description"
              placeholder="Description"
              maxlength="200"
              minlength="2"
              required />
            <span class="modal__error" id="description-input-error"></span
          ></label>
          <button
            class="button modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__form_container"
            ><input
              class="modal__input modal__input_type_title"
              id="title-input"
              type="text"
              name="title"
              placeholder="Title"
              maxlength="40"
              minlength="2"
              required />
            <span class="modal__error" id="title-input-error"></span
          ></label>
          <label class="modal__input_container"
            ><input
              class="modal__input modal__input_type_url"
              id="description-input"
              type="url"
              name="url"
              placeholder="Image URL"
              required />
            <span class="modal__error" id="description-input-error"></span
          ></label>
          <button
            class="button modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Preview Image-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <img class="card__delete" src="images/Trash.svg" alt="trash-icon" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
